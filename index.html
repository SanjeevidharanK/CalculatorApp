<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Calculator</h1>
    <div class="wrapper">
        <div class="text-cal"><input type="text" style="outline: none; text-align: right; font-size: xx-large; ">
        <div class="text-nu">
            <button style="width: 160px;">C</button>&nbsp;&nbsp;
            <button style="height: 70px;  top: 10px; text-align:center; align-items: center; justify-content: center; position: relative;">&larr;</button>
            <button class="oper">&divide;</button>
        </div>
        <div class="text-nu">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper">&plus;</button>
        </div>
        <div class="text-nu">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper">-</button>
        </div>
        <div class="text-nu">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper">&percnt;</button>
        </div>
        <div class="text-nu">
            <button>00</button>
            <button style="width: 160px;">0</button>&nbsp;&nbsp;&nbsp;
            <button class="oper">&equals;</button>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
